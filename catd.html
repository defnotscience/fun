<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-container">
        <button class="card-button" data-url="page1.html" data-image="https://via.placeholder.com/300x200/667eea/ffffff?text=Page+1">
            <div class="card-image"></div>
            <div class="card-content">
                <div class="card-title">Page 1</div>
                <div class="card-description">Click to navigate</div>
            </div>
        </button>

        <button class="card-button" data-url="page2.html" data-image="https://via.placeholder.com/300x200/764ba2/ffffff?text=Page+2">
            <div class="card-image"></div>
            <div class="card-content">
                <div class="card-title">Page 2</div>
                <div class="card-description">Click to navigate</div>
            </div>
        </button>

        <button class="card-button" data-url="page3.html" data-image="https://via.placeholder.com/300x200/f093fb/ffffff?text=Page+3">
            <div class="card-image"></div>
            <div class="card-content">
                <div class="card-title">Page 3</div>
                <div class="card-description">Click to navigate</div>
            </div>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
